name: CI (Test & Build)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '18'

jobs:
  # ===========================================
  # FRONTEND CI
  # ===========================================
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      - name: Lint
        run: |
          cd frontend
          npm run lint || true

      - name: Type Check
        run: |
          cd frontend
          npm run type-check

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Run tests
        run: |
          cd frontend
          npm test -- --coverage --passWithNoTests

      - name: Security Audit
        run: |
          cd frontend
          npm audit --audit-level=moderate || true

  # ===========================================
  # BACKEND CI
  # ===========================================
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Lint
        run: |
          cd backend
          npm run lint || true

      - name: Type Check
        run: |
          cd backend
          npm run build

      - name: Run tests
        run: |
          cd backend
          npm test -- --coverage --passWithNoTests || true

      - name: Security Audit
        run: |
          cd backend
          npm audit --audit-level=moderate || true

  # ===========================================
  # BUILD ARTIFACTS
  # ===========================================
  build-artifacts:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create production artifacts
        run: |
          # Create version info
          echo "Build: ${{ github.sha }}" > build-info.txt
          echo "Date: $(date)" >> build-info.txt
          echo "Committer: ${{ github.actor }}" >> build-info.txt
          
          # Create artifact archive
          tar -czf artifacts.tar.gz \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='coverage' \
            backend/ frontend/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-artifacts
          path: artifacts.tar.gz
          retention-days: 7
